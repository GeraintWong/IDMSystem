<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aries Wallet - Setup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="bg-dark text-white" style="width: 360px;">
        <div id="setupSection" class="p-4 shadow-lg text-center">
            <h1 class="text-bold">Credon</h1>
            <p>Enter your email to set up your wallet</p>
            <div id="loadingOverlay" class="loading-overlay d-none">
                <div class="spinner-border text-white" role="status"></div>
                <p class="mt-3 text-white text-center">Starting up your own Credon...</p>
            </div>                                 
            <input type="email" id="emailInput" class="form-control mb-3" placeholder="Enter your email" required>
            <button id="setupButton" class="btn btn-primary w-100">Setup Wallet</button>
        </div>

        <!-- User Details Section -->
        <div id="inputDetailsSection" class="p-4 shadow-lg text-center d-none">
            <h1 class="text-bold">Enter Your Details</h1>
            <form id="detailsForm">
            <div id="dynamicInputs"></div>
                <div id="loadingOverlay" class="d-none">
                    <div class="spinner-border text-primary" role="status"></div>
                    <p>Processing your request...</p>
                </div>
            <button type="submit" id="submitButton" class="btn btn-primary w-100 mt-3">Submit</button>
            </form>
        </div>
        
        <div id="walletDetailsSection" class="p-4 shadow-lg text-center d-none">
            <h1 class="text-bold">Credon</h2>
        </div>

        <div id="proofRequestSection" class="p-4 shadow-lg d-none">
            <h5>Verifier Request</h5>
            <p>The verifier is requesting the following information:</p>
            <div id="requestedAttributes"></div>
            <button id="confirmShare" class="btn btn-success w-100 mt-2">Confirm</button>
            <button id="rejectShare" class="btn btn-danger w-100 mt-2">Decline</button>
        </div>
        <canvas id="canvas" style="display: none;"></canvas>
        <img id="output" style="max-width:300px; display: none;">
    </div>

    <script src="popup.js"></script>
</body>
</html>
